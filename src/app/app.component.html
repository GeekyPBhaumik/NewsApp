<p style="height: 52px;">
  <mat-toolbar class="mycss" color="primary">
    <button mat-icon-button class="example-icon">
       <mat-icon style="margin-top: 8px; margin-left:-5px; margin-right: 4px;" (click)="this.sideNav.open()" *ngIf="!this.sideNav.opened" class="mat-18">menu</mat-icon>
       <mat-icon style="margin-top: 8px; margin-left:-5px; margin-right: 4px;" (click)="this.sideNav.close()" *ngIf="this.sideNav.opened" class="mat-18">close</mat-icon>
    </button>
    <span style="font:500 20px/32px Roboto, Helvetica Neue, sans-serif">PB News Application</span>
  </mat-toolbar>
</p>
<mat-sidenav-container>
      <mat-sidenav #sideNav="matSidenav">
        <img class="avatar" src="https://cdn4.vectorstock.com/i/thumb-large/50/08/news-alerts-breaking-logo-tv-design-element-vector-24575008.jpg" alt="">
        <h1 style="margin-top: 4px;margin-left:5px;font:400 21px/32px Roboto, Helvetica Neue, sans-serif">PB News</h1>
        <mat-divider></mat-divider>
        <ng-container *ngFor="let source of sources">
          <button (click)="getArticlesBySourceId(source)" mat-button class="menu-button">
            <mat-icon style="margin-left:10px;">event_note</mat-icon>
            <span >{{source.name}}</span>
          </button>
        </ng-container>
      </mat-sidenav>
      <mat-sidenav-content class="content mat-elevation-z4">
        <section class="text-gray-600 bg-gray-100 body-font">
           <div class="container px-5 mx-auto max-w-7x1">
            <div class="flex flex-wrap w-full mb-4 p-4">
               <div class="w-full  mb-6 lg:mb-0">
                 <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">{{selectedNewsChannel}}</h1>
                 <div class="h-1 w-60 bg-indigo-500 rounded"></div>
               </div>
            </div>
            <div class="flex flex-wrap -m-4">
              <ng-container *ngFor="let article of articles">
                <div class="xl:w-1/3 md:w-1/2 p-4">
                  <div class="bg-white p-6 rounded-lg">
                   <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 rounded w-full object-cover object-center mb-6" [src]="article.urlToImage" alt="Image">
                   <div class="flex justify-between">
                    <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">{{article.author}}</h3>
                    <h4 style="text-overflow: ellipsis; display: -webkit-box; margin-top: 2px;" class="tracking-widest text-gray-800 text-sm">{{article.publishedAt | date:'MMM d, y'}}</h4>
                   </div>
                    <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow:hidden">{{article.title}}</h2>
                    <p class="leading-relaxed text-base" [innerHTML]="article.description"></p>
                    <span><a class="text-blue-500" href="{{article.url}}" target="_blank">read more...</a></span>        
                 </div>
                </div>
              </ng-container>                           
            </div> 
           </div>
           <div class="container px-5 mx-auto max-w-7x1">
                       
          </div>
        </section>
      </mat-sidenav-content>
</mat-sidenav-container>
